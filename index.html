<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>FLASH CARD</h1>
       <!-- Flip Card Container -->
       <div class="flip-card-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="question"></div>
                    <input type="text" id="userAnswer" placeholder="Your Answer">
                    <button class="checkAnswer">Check Answer</button>
                </div>
                <div class="flip-card-back">
                    <div class="answer"></div>
                </div>
            </div>
        </div>
    </div>
    <button class="viewA">View Answer</button>
    <p class="instruction">Double click and hold mouse to view answer</p>

    <!-- Navigation Arrows -->
    <span class="roundArrows">
        <a href="#" class="previousArrow">&#8249;</a>
        <span class="countQuestions">
            <span>1</span>
        </span>
        <a href="#" class="nextArrow">&#8250;</a>
    </span>
    <h1><a href="newFlashcards.html">Click here to create flashcards</a></h1>

   
</body>

</html>
